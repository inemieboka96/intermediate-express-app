<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Endpoints</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 via-white to-purple-100">
    <header class="bg-gradient-to-r from-blue-800 via-blue-600 to-purple-700 text-white shadow-lg py-8">
      <div class="container mx-auto px-4 flex flex-col items-center">
        <h1 class="text-4xl font-extrabold tracking-tight drop-shadow-lg flex items-center gap-3">
          <i class="fa-solid fa-link text-purple-200"></i>
          API Endpoints
        </h1>
        <p class="mt-2 text-lg md:text-xl font-medium text-blue-100/90">Quick access to User & Products API endpoints</p>
      </div>
    </header>
    <main class="flex-1 container mx-auto px-4 py-12 flex flex-col gap-10 items-center">
      <section class="glass p-8 md:p-12 shadow-xl w-full max-w-xl">
        <h2 class="text-2xl font-bold mb-6 text-blue-800 flex items-center gap-2">
          <i class="fa-solid fa-server text-blue-400"></i> Available Endpoints
        </h2>
        <ul class="space-y-6">
          <li>
            <a href="/api/users" class="flex items-center gap-3 px-6 py-4 rounded-xl bg-blue-50 hover:bg-blue-100 text-blue-800 font-semibold text-lg shadow transition">
              <i class="fa-solid fa-user-group text-blue-500 text-2xl"></i>
              /api/users
            </a>
          </li>
          <li>
            <a href="/api/products" class="flex items-center gap-3 px-6 py-4 rounded-xl bg-purple-50 hover:bg-purple-100 text-purple-800 font-semibold text-lg shadow transition">
              <i class="fa-solid fa-boxes-stacked text-purple-500 text-2xl"></i>
              /api/products
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="bg-gradient-to-r from-blue-800 via-blue-600 to-purple-700 text-white text-center py-6 mt-12 shadow-inner">
      <span class="text-lg">&copy; 2026 User & Products API</span>
    </footer>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(8px);
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
    </style>
  </body>
</html>
